<div class="container">
    <div class="row">
        <div class="col-3">
            <h3>Sort</h3>
            <select class="form-select mb-4">
                <option selected>Alphabetical</option>
                <option>Price : Low to High</option>
                <option>Price : High to Low</option>
            </select>
            <h3>Brand</h3>
            <div class="list-group">
                <div class="list-group-item">brand 1</div>
                <div class="list-group-item">brand 1</div>
                <div class="list-group-item active">brand 1</div>
                <div class="list-group-item">brand 1</div> 
                <div class="list-group-item">brand 1</div>
            </div>
            <h3>Price</h3>
            <div class="list-group">
                <div class="list-group-item">brand 1</div>
                <div class="list-group-item">brand 1</div>
                <div class="list-group-item active">brand 1</div>
                <div class="list-group-item">brand 1</div> 
                <div class="list-group-item">brand 1</div>
            </div>

        </div>
        <div class="col-9">
            <header>
                <div class="d-flex mb-2 justify-content-between align-items-center">

                    <span>Showing <strong>18</strong> of <strong>50</strong>results</span>
                    <div class="btn-group d-flex align-items-center justify-content-between gap-3">
                        <input type="text" placeholder="Search" class="form-control">
                        <button class="btn btn-outline-primary">Search</button>
                        <button class="btn btn-outline-success">Reset</button>
                    </div>
                </div>
            </header>
            <div class="row row-cols-lg-3 row-cols-md-1 row-cols-sm-1 ">
                <div class="col mb-2" *ngFor="let product of Products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
