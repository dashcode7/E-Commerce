<div class="card shadow-sm">
    <img src="/assets/{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <p class="card-title text-uppercase text-info">{{product.name}}</p>
      <span class="mb-2">{{product.price | currency:'INR'}}</span>
        <div class="btn-group ">
            <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-outline-secondary " routerLink="/shop/{{product.id}}">View</button>

        </div>
    </div>
  </div>
