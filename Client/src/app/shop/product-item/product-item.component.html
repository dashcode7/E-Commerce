<div class="card shadow-sm">
  <div class="image position-relative">
    <img src="/assets/{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemtoBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button class="btn btn-primary "  routerLink="/shop/{{product.id}}">View</button>
    </div>
    
  </div>
    <div class="card-body d-flex flex-column">
        <p class="card-title text-uppercase text-info">{{product.name}}</p>
      <span class="mb-2">{{product.price | currency:'INR'}}</span>
    </div>
  </div>
