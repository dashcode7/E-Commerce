<div class="container">
<div class="row" *ngIf="product">
  <div class="col-6">
    <img [src]="'/assets/'+product.pictureUrl" class="w-100" alt="{{product.name}}">
  </div>
  <div class="col-6 mt-5">
    <h3>{{product.name}}</h3>
    <span style="font-size: 2em;">{{product.price | currency:'INR'}}</span>
    <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
      You already have {{quantityInBasket}} of this item in cart.
    </h5>
    <div class="d-flex align-items-center mt-1">
      <i class="fa fa-minus-circle text-warning me-3" (click)="DecreaseQuantity()" style="cursor: pointer;font-size: 2em;"></i>
      <span style="font-weight: bold;">{{quantity}}</span>
      <i class="fa fa-plus-circle text-warning ms-3" (click)="IncreaseQuantity()" style="cursor: pointer;font-size: 2em;"></i>
      <button class="btn btn-outline-primary ms-4" [disabled]="quantity === quantityInBasket" (click)="addProductToBasket()">{{buttonText}}</button>
    </div>
    <div class="row mt-4">
      <h5 class="">Description</h5>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
</div>
